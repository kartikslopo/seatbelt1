	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						SEATBELT					</span>

                <div class="right-half">
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid Name is relquired !">
						<input class="input100" type="text" name="Present_Price" placeholder="Showroom Price ? (In Lakhs)">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Department is required" class="dropdown">
						<input class="input100" list="department" name="Fuel_Type_Petrol" placeholder="Fuel Type">
						<datalist id="department">
						    <option value="Petrol">
						    <option value="Diesel">
						    <option value="CNG">
						</datalist>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid Number is required">
						<input class="input100" type="text" name="Owner" placeholder="No of owners before(0,1..)">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Domain name is required">
						<input class="input100" list="transtype" name="Transmission_Mannual" placeholder="Transmission Type">
						<datalist id="transtype">
						    <option value="Manual Car">
						    <option value="Automatic">
						</datalist>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
				</div>

				   <div class="left-half">
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Registration is relquired !">
						<input class="input100" type="text" name="comp" placeholder="Car Company">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Year is required">
						<input class="input100" type="text" name="Year" placeholder="Year">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid Number is required">
						<input class="input100" type="tel" name="Kms_Driven" placeholder="Kilometers Travelled">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Domain name is required">
						<input class="input100" list="lol" name="Seller_Type_Individual" placeholder="Dealer Or Individual?">
						<datalist id="lol">
						    <option value="Dealer">
						    <option value="Individual">
						</datalist>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
				</div>

					
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Selling Price
						</button>
					</div>

					</div>
				</form>
			</div>
